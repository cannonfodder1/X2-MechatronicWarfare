							(AbilityType=(AbilityName="Obliterator")), \\
							(AbilityType=(AbilityName="DisablingBurst", ApplyToWeaponSlot=eInvSlot_PrimaryWeapon))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=3), (StatType=eStat_HP,StatAmount=1), (StatType=eStat_Strength,StatAmount=1), (StatType=eStat_Hacking,StatAmount=5), (StatType=eStat_CombatSims,StatAmount=0)))

; captain
+SoldierRanks=(AbilitySlots=((AbilityType=(AbilityName="IntimidateMW")), \\
							(AbilityType=(AbilityName="BrawlerProtocol", ApplyToWeaponSlot=eInvSlot_Unknown)), \\
							(AbilityType=(AbilityName="Bombardment", ApplyToWeaponSlot=eInvSlot_SecondaryWeapon))), \\
			   aStatProgression=((StatType=eStat_Offense,StatAmount=2), (StatType=eStat_HP,StatAmount=1), (StatType=eStat_Strength,StatAmount=0), (StatType=eStat_Hacking,StatAmount=5), (StatType=eStat_CombatSims,StatAmount=0)))

