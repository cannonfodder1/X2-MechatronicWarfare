; Editing the costs to build a new SPARK
; Rookie
[BuildSpark_Diff_0 X2TechTemplate]
!Cost=()
+Cost=(ResourceCosts[0]=(ItemTemplateName="Supplies", Quantity=50), ResourceCosts[1]=(ItemTemplateName="AlienAlloy", Quantity=5), ArtifactCosts[0]=(ItemTemplateName="EleriumCore", Quantity=1))
; Veteran
[BuildSpark_Diff_1 X2TechTemplate]
!Cost=()
+Cost=(ResourceCosts[0]=(ItemTemplateName="Supplies", Quantity=50), ResourceCosts[1]=(ItemTemplateName="AlienAlloy", Quantity=5), ArtifactCosts[0]=(ItemTemplateName="EleriumCore", Quantity=1))
; Commander
[BuildSpark_Diff_2 X2TechTemplate]
!Cost=()
+Cost=(ResourceCosts[0]=(ItemTemplateName="Supplies", Quantity=50), ResourceCosts[1]=(ItemTemplateName="AlienAlloy", Quantity=5), ArtifactCosts[0]=(ItemTemplateName="EleriumCore", Quantity=1))
; Legend
[BuildSpark_Diff_3 X2TechTemplate]
!Cost=()
+Cost=(ResourceCosts[0]=(ItemTemplateName="Supplies", Quantity=75), ResourceCosts[1]=(ItemTemplateName="AlienAlloy", Quantity=10), ResourceCosts[2]=(ItemTemplateName="EleriumDust", Quantity=5), ArtifactCosts[0]=(ItemTemplateName="EleriumCore", Quantity=1))

;The rank at which a SPARK built from the Build Advanced SPARK project starts
EXPERIENCED_SPARK_LEVEL = 4
